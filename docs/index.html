<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <style type="text/css">
    body {
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#93005d+0,0052d6+100 */

background: -moz-linear-gradient(-45deg, #93005d 0%, #0052d6 100%); /* FF3.6-15 */

        text-align: center;

    .container {
        position: absolute;
        top: 50%;
        width: 100%;
        min-width: 320px;
        margin: -30px 0 0;
    }

    .container h1 {
        font-size: 36px;
        margin-bottom: 15px;
    }

    .container h1 a {
        display: inline-block;
        background: #000;
        background: rgba(0, 0, 0, 0.05);
        padding: 10px 15px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        color: #fff;
        text-decoration: none;
        -webkit-transition: all .3s ease;
        -moz-transition: all .3s ease;
        -ms-transition: all .3s ease;
        -o-transition: all .3s ease;
        transition: all .3s ease;
    }

    .container h1 a:hover {
        background: rgba(0, 0, 0, 0.1);
    }

    .container p {
        margin-bottom: 30px;
        color: #d6f2e4;
        font-family: 'Proxima Nova', sans-serif;
        font-size: 20px;
    }

    .container .social-media ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .container .social-media ul li {
        display: inline-block;
        margin: 0 16px 0 0;
        font-size: 14px;
    }

    .container .social-media ul li:last-child {
        margin: 0;
    }

    .container .social-media ul li a {
        display: block;
        width: 16px;
        color: #fff;
    }
    </style>
</head>
